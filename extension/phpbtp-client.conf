{
  "pushout_timer_s":1,
  "log_path":"./phpbtp-client.log",
  "shard_features": [
    "script",
    "service",
    "server",
    "op"
  ],
  "shards": [
    {
      "shard_weight": 1,
      "aggregator": {
        "reducer_limit": 4096,
        "reducer_levels": 256,
        "aggregation_step_ts": 1000000,
        "soiled_start_ts": 0,
        "resolution": "microseconds",
        "outgoing_reduced_size": 128,
        "pool_size": 0,
        "prefixes": []
      },
      "packer": {
        "push_limit": 32000,
        "data_limit": 32000,
        "json_limit": 32000,
        "json_compact": true,
        "name_sep": "~~",
        "name_compact": true
      },
      "time_client": {
        "addr": "dd-deb",
        "port": "38001"
      },
      "size_client": {
        "addr": "dd-deb",
        "port": "38001"
      }
    }
  ]
}
